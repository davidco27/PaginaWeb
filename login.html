

<!DOCTYPE html>
<html>
<head>
	
	<title>Login</title>
	<link rel="icon" href="https://toppng.com/uploads/preview/american-football-ball-sport-game-equipmen-american-football-11563254817rvqzug7bzn.png">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://i.pinimg.com/originals/f6/ea/00/f6ea000fea4f2e267ffe7ad0d1bc474c.jpg');background-repeat: no-repeat;background-size: 100% 100%;">
	<div class="container-fluid" >
	<div class="wrapper fadeInDown">
		<div id="formContent">
		  <div class="fadeIn first">
			<img  class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/National_Football_League_logo.svg/1200px-National_Football_League_logo.svg.png" id="icon" alt="NFL Icon" />
		  </div>
	  
		  <!-- Login Form -->
		  <form id="login">
			<label id="usernamelbl" style="color:red;"></label>
			<input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
			<label id="passwordlbl" style="color:red;"></label>
			<input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
			<input type="submit"  class="fadeIn fourth" value="Log In">
		  </form>
	
	  
		</div>
	  </div>
	</div>
</div>
</body>
<script src="login.js"></script>
</html>
